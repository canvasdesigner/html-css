<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, td{
             border: 1px solid gray;
             padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            filmes favoritos
        </caption>
        <thead>
            <tr>
                <th scope="col">grupos</th>
                <th scope="col">nomes</th>
                <th colspan="3" scope="colgroup">filmes</th>
            </tr>


        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">mulheres</th>
                <td>ana maria</td>
                <td>alien</td>
                <td>rambo</td>
                <td>vingadores</td>
            </tr>
            <tr>
                <td>beatriz souza</td>
                <td>hulk</td>
                <td>inception</td>
                <td>batman</td>
            </tr>
            <tr>
                <td>cláudia melo</td>
                <td>oblicvion</td>
                <td>matriz</td>
                <td>big hero</td>

            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">homens</th>
                <td>bruno mendonza</td>
                <td>intocável</td>
                <td>amnésia</td>
                <td>gladiador</td>
            </tr>
            <tr>
                <td>daniel lourenço</td>
                <td>wall-e</td>
                <td>oldboy</td>
                <td>dangal</td>
            </tr>
            <tr>
                <td>fabiano melo</td>
                <td>star wars</td>
                <td>taxi driver</td>
                <td>toy story</td>

            </tr>

        </tbody>
        <tfoot>
            <th colspan="4" scope="row">total</th>
            <td>10000</td>
        </tfoot>
    </table>
    
</body>
</html>
