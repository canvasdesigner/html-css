<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: red;
            text-decoration: none ;
            font-weight: bold;
            text-decoration: none;

        }  
        a:visited{
            color: black;
        } 
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:after{
            content: '[link]'
        }
        </style>
</head>
<body>
    <h1>personalizando link</h1>
     <ul>
            <li><a href="https://inovamarketingdigital.com">site e blog de notícias</a></li>
            <li><a href="https://youtube.com">vídeos de youtube</a></li>
        </ul>

    
</body>
</html>
