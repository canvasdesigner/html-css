<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>body{background-color: #2dbc8c;}</style>
</head>
<body>
    <h1>principais formatações</h1>
    <h2>negrito/forma</h2>
    <p>usamos a frase <strong>sou forte demais</strong></p>
    <h2>itálico </h2>
    <p>vamos fazer itálico bem assim <i>sou forte</i>também posso usar com ctrl+shift+p assim <i>oooooooo</i></p>
    <p>também temos o termo com sêmantica como por exemplo <em>oooohhhheee</em></p>
    <p>texto marcado com a tag markcomo por exemplo <mark style="background-color: rgb(11, 11, 69);">assim</mark></p>

    
</body>
</html>
